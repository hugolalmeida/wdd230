<!-- The Fresh page contains a form that allows the user to build a specialty drink.
The form requires the following items: 
first name,
email,
phone, 
three (3) select inputs that are populated with the available fruit to put into a drink. Available fruit options must only come from this JSON data source: FRUIT Links to an external site. for full credit consideration.
and, include an area that allows them to add special instructions if needed.
Do NOT send the form to a new page upon form submission.  Instead, use a JavaScript event handler to produce a formatted output area on this same page showing:
the input values of the order (7 inputs = first name, email, phone, three selected fruits, and special instructions),
the order date, and 
the total amount of carbohydrates, protein, fat, sugar, and calories based upon the three fruit choices selected on the form. Again, use the JSON fruit data to extract and sum up that information. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods Fresh Page-Create a drink!">
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/fresh.css">
    <title>Bountiful Foods</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Logo Bountifulfoods">
        <h1 class="tittle" >Bountiful Foods | Home</h1>
       </header>
       <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="fresh.html">Fresh</a>
        <a href="aboutus.html">About Us</a>
      </div>
      <main>
        <div class="grid">
        <div class="drink-section">
            <form >
                <h1 class="drink-tittle">Create a Drink</h1>
                <label>Name:
                <input class="name" type="text" name="name"  required>
                </label>
                <label>Email:
                <input class="email" type="text" name="email" placeholder="sample@gmail.com" required>
                </label>
                <label>Phone:
                <input class="phone" type="tel"  name="phone" required>
                </label>

            
            <fieldset id="fruit-options">
             <legend><h4>Fruits</h4></legend>
            </fieldset><br>
            <input type="submit" class="submitBtn" name="submitBtn" value="Request Drink" >
            <input type="reset" class="submitBtn" value="Clear">
        </form>

        <div id="drink-section">
        <img id="drink" src="images/placeholder.jpg" data-src="images/drinkfruit.jpg" alt="Drink">
        <div>
            <img id="delivery-icon" src="images/delivery.png" alt="Delivery Icon">
            <h2>Comming soon: Delivery</h2>
        </div>
        <p>Phone: +1-760-555-0148</p>
        <p>Email: bountfoods@gmail.com</p>
        <p id="impact-text">Join us for a fresh and healthy life.</p> 
        <div id="item-field"></div>
        </div>
        </div>
        </div>
      </main>
      <footer>
        <img class="logo" src="images/logo.png" alt="Logo Bountifulfoods">
        <h1 class="tittle" >Bountiful Foods</h1>

        <div id="media">

        <a href="https://www.facebook.com/"><img src="images/face.png" alt="Facebook Icon"></a>
        <a href="https://twitter.com/"><img src="images/twitter.png" alt="Twitter Icon"></a>
        </div>
    </footer> 
    <script src="scripts/fresh.js" defer></script>
</body>
</html>
